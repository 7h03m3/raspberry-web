{{caption}}
<mat-form-field appearance="outline" class="frequency-input">
  <mat-label>Frequenz</mat-label>
  <input [(ngModel)]="frequency" [disabled]="disabled" matInput type="number">
  <div matSuffix>Hz</div>

<button (click)="onSave()" [disabled]="disabled" color="primary" mat-flat-button>Speichern</button>
